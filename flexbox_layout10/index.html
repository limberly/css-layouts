<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Flexbox Layout 10</title>
  </head>
  <body>
    <h1 class="heading-primary">Flex Box Basics 10</h1>
    <section class="card">
      <img
        src="https://images.unsplash.com/photo-1693937719030-3a7dff2bdab6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=400&q=60"
        alt="product image"
        class="img"
      />
      <p class="price">$200</p>
      <h3 class="product-name">Photo</h3>
      <p class="product-description">
        This is a photo from unsplash. It is not actually for sale, this is just
        for demonstration purposes.
      </p>
      <a href="#" class="add-to-cart">Add to Cart</a>
    </section>
  </body>
</html>
