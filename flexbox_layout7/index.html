    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

        <div class="content">
          <h3 class="title">Hike</h3>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod
            laudantium aliquam repudiandae?
