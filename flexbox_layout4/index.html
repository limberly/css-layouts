<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Flexbox Layout 4</title>
  </head>
  <body>
    <h1 class="heading-primary">Flex Box Basics 4</h1>
    <main>
      <div class="container">
        <form class="form">
          <h2 class="heading-secondary">Evolutive Learning</h2>
          <input class="input" type="email" placeholder="email" />
          <input class="input" type="password" placeholder="password" />
          <a href="#" class="link signin">Sign in</a>
          <p class="text">Or connect with</p>
          <div class="logo-container">
            <a href="#" class="link logo">Facebook</a>
            <a href="#" class="link logo">Twitter</a>
            <a href="#" class="link logo">Google</a>
          </div>
          <p class="text forgot">Forgot password?</p>
          <p class="text not-member">Not a member yet? <span>Sign up</span></p>
        </form>
      </div>
    </main>
  </body>
</html>
