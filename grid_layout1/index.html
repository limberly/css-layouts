<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Grid Layout 1</title>
  </head>
  <body>
    <main class="container">
      <h1 class="heading-primary">Grid Basics 1</h1>
      <h2 class="heading-secondary">rows and columns</h2>
      <button class="increase-col">Increase grid-template-columns</button>
      <button class="decrease-col">Decrease grid-template-columns</button>
      <button class="reset">Reset</button>
      <section class="grid-container">
        <img
          src="https://images.pexels.com/photos/982300/pexels-photo-982300.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="cat photo"
          class="grid-content"
        /><img
          src="https://images.pexels.com/photos/982300/pexels-photo-982300.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="cat photo"
          class="grid-content"
        /><img
          src="https://images.pexels.com/photos/982300/pexels-photo-982300.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="cat photo"
          class="grid-content"
        /><img
          src="https://images.pexels.com/photos/982300/pexels-photo-982300.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="cat photo"
          class="grid-content"
        />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
